{% extends "templates/base.html" %} {% block main %}
<form action="/edit/checklist" method="post" class="form-horizontal">
  <fieldset>
    <legend>Edit Checklist {{ checklist_to_change.title }}</legend>

    <div class="control-group">
      <label class="control-label">Name</label>
      <div class="controls">
        <input type="text" name="title" value="{{ checklist_to_change.title }}" /> <span
          class="help-inline">Required</span>
      </div>
    </div>

    <div class="control-group">
      <label class="control-label">Public</label>
      <div class="controls">
        {% if checklist_to_change.public %} <input type="checkbox" name="public"
          checked="checked" /> {% else %} <input type="checkbox" name="public" />
        {% endif %} <span class="help-inline">Can other users see this?</span>
      </div>
    </div>

    <div class="control-group">
      <label class="control-label">Description</label>
      <div class="controls">
        <textarea name="description">{{ checklist_to_change.description }}</textarea>
        <p class="help-block">Describe what this list is.</p>
      </div>
    </div>
    
    <input type="text" value="{{ checklist_to_change.key() }}" class="hide" name="key"/>
    
    <div class="form-actions">
      <button type="submit" class="btn btn-primary">Save</button>
      <input type="button" class="btn" onclick="history.go(-1)" value="Cancel">
    </div>
  </fieldset>
</form>
{% endblock main %}
