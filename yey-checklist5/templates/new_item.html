<!--  this should be in sync with dashboard_items.html -->
      <div class="row" id="{{ item.key() }}_listing">
        <div class="span12">
          <div class="row">
            <div class="span12 title">
              <h4 class="edit_item inline" id="{{ item.key() }}_title">{{
                item.title }}</h4>
              <div class="close" onclick='delete_item("{{ item.key() }}")'
                rel="tooltip" title="delete">x</div>
            </div>
          </div>
          <div class="row">
            <div class="span12">
              <pre class="edit_item_area description"
                id="{{ item.key()}}_description">{% if item.description != None %}{{ item.description }}{% else %}Click to add a description{% endif %}</pre>
            </div>
          </div>
        </div>
      </div>
          
<script type="text/javascript" class="editable_script">
$(document).ready(function() {
  $('.edit_item').editable(window.location.origin + '/edit/itemdashboard', {
    indicator : 'Saving',
    tooltip : 'Click to edit',
    submit: 'Save',
    cancel: 'Cancel',
  });
  $('.edit_item_area').editable(window.location.origin + '/edit/itemdashboard', {
    indicator : 'Saving',
    tooltip : 'Click to edit',
    type : 'textarea',
    cancel: 'Cancel',
    submit: 'Save',
    style: 'inherit',
    rows: 3,
  })  
})
</script>
